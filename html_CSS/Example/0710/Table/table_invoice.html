<!DOCTYPE html>
<html>
<head>
    <title>Table invoice</title>
</head>
<body>
    <table style="width:1000px; text-align: right; background-color:lightgray; border-collapse: collapse;" border="1">
        <caption style="text-align:center; font-size: 20px">Invoice</caption>
        
        <tr align="left">
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        
        <tbody style="background-color:white">
        <tr>
            <td align="left">Paperclips</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td align="left">Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td align="left">Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        </tbody>
        
        <tfoot>
        <tr>
            <th align="left" colspan="3">Subtotal</th>
            <td style="background-color:white">610.88</td>
        </tr>
        <tr>
            <th align="left" colspan="2">Tax</th>
            <td style="background-color:white">7%</td>
            <td style="background-color:white">42.76</td>
         </tr>
         <tr>
            <th align="left" colspan="3">Total</th>
            <td style="background-color:white">653.64</td>
        </tr>
        </tfoot>
   
    </table>

</body>
</html>
