<!DOCTYPE html>
<html>
<head>
    <title>Table invoice</title>
</head>
<body>
    <table style="width:1000px; border:thin; text-align: right">
        <caption style="text-align:center; font-size: 20px">Invoice</caption>
        
        <tr align="left" style="background-color: antiquewhite">
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        
        <tbody>
        <tr>
            <td align="left">Paperclips</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td align="left">Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td align="left">Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        </tbody>
        
        <tfoot>
        <tr>
            <th align="left" valign="left" colspan="3" style="background-color: antiquewhite">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th align="left" colspan="2" style="background-color: antiquewhite">Tax</th>
            <td>7%</td>
            <td>42.76</td>
         </tr>
         <tr>
            <th align="left" colspan="3" style="background-color: antiquewhite">Total</th>
            <td>653.64</td>
        </tr>
        </tfoot>
   
    </table>

</body>
</html>
