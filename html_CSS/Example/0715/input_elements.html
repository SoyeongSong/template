<!DOCTYPE html>
<html>

<head>
    <title>indexelements</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .index {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>


    <div class="index" action="/index.html" method="get">
        <div>

            <form>
                <input type="hidden" name="addkey" value="add key value">
                <div>
                    <input type="text" name="firstname">
                    <input type="password" name="psw">
                </div>
                <div>
                    <select name="cars" size="3" multiple>
                            <!--3 항목 동시표출 -->
                            <option value="volvo">Volvo</option>
                            <option value="audi">Audi</option>
                            <option value="cooper">Cooper</option>
                            <option value="nissan">Nissan</option>
                            <option value="Benz">Bentz</option>
            
                        </select>
                </div>
                <div>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike
                    <input type="checkbox" name="vehicle2" value="Car"> I have a car
                </div>
                <textarea name="message" row="10" coles="30">Sample.</textarea>
                <button type="button" onclick="alert('Hello World!')">Click!</button>
                <input type="submit" value="submit"><input type="reset">

                <div>

                    <input type="tel" name="telnm">
                    <input type="time" name="timenm">
                    <input type="url" name="urlnm">
                    <input type="week" name="weeknm">
                    <!--input용-->

                </div>
                <div>
                    <input type="button" onclick="alert('Hello world!')">
                    <input type="image" src="./image/Ryon.jpg" width="60">
                    <input type="tel" name="telnm">
                    <input type="time" name="timenm">
                    <input type="url" name="urlnm">
                    <input type="week" name="weeknm">
                    <!--submit용-->


                </div>

            </form>
        </div>

</body>

</html>
